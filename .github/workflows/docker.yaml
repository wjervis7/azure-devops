---
name: Publish Docker Images

on:
  push:
    branches: [main]
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  PLATFORMS: linux/arm64,linux/amd64

jobs:
  docker:
    name: Publish Docker images to GHCR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set Workflow vars
        id: vars
        run: |
          echo "branch=${GITHUB_BASE_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
          echo "nvmrc=$(cat .nvmrc | tr -cd [:digit:].)" >> $GITHUB_OUTPUT

      - name: Get labels from metadata
        id: metadata
        uses: docker/metadata-action@v4
        with: 
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          flavor: |
            latest=false
          tags: |
            type=raw,value=latest,enable=${{ steps.vars.outputs.branch == 'main' }}
            type=raw,value=beta,enable=${{ steps.vars.outputs.branch == 'dev' }}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ${{ steps.metadata.outputs.tags }}
          labels: ${{ steps.metadata.outputs.labels }}
          platforms: ${{ env.PLATFORMS }}
          build-args: |
            NODE_VERSION=${{ steps.vars.outputs.nvmrc }}
          